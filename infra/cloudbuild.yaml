steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/scenepulse/backend:latest', './backend']

  # Step 2: Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/scenepulse/backend:latest']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - scenepulse-backend
      - --image=us-central1-docker.pkg.dev/$PROJECT_ID/scenepulse/backend:latest
      - --region=us-central1
      - --platform=managed
      - --allow-unauthenticated
      # --- THIS LINE IS NOW FIXED ---
      - --service-account=scenepulse-orchestrator-sa@$PROJECT_ID.iam.gserviceaccount.com
      - --memory=512Mi
      - --max-instances=3
      - --port=8080

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/scenepulse/backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
